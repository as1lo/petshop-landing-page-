<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="checkout-style/main.css">
    <link rel="stylesheet" href="style/body.css">
    <link rel="stylesheet" href="style/footer.css">
    <link rel="stylesheet" href="style/header.css">

    <title>Pet-Stop</title>
</head>

<body>
    <header>
        <nav>
            <h1>Pet-Stop</h1>
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#servicos">Serviços</a></li>
                <li><a href="#produtos">Produtos</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="lista-produtos">
            
        </div>

        <div id="area-pedido">
            <div id="resumo-pedido">
                
            </div>

            <div id="btn-pedidos">
                <button id="btn-add">Adicionar mais produtos</button>
                <button id="btn-fechar">
                    FECHAR PEDIDO
                </button>
            </div>

            <div id="forma-pagamento">
                <h5>Formas de Pagamento</h5>
            </div>
            
            <div id="cep">
                <h3>Entrega</h3>
                <div id="line-cep">
                    <form action="">
                        <input type="number">
                        <button class="btn-grey">
                            Calcular
                        </button>
                    </form>
                </div>
            </div>

            <div id="cupom">
                <h3>Insira seu cupom</h3>
                <div id="line-cupom">
                    <form action="">
                        <input type="text">
                        <button class="btn-grey">
                            Aplicar
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div id="titulo-footer">
            Pet-Stop
        </div>
        <img src="assets/footer-img.png" height="150" alt="">
        <div id="div-listas-footer">
            <div>
                <ul>
                    <li><a href="">Sobre</a></li>
                    <li><a href="">Políticas de privacidade</a></li>
                    <li><a href="">Clientes</a></li>
                    <li><a href="">Notícias</a></li>
                </ul>
            </div>
            <div>
                <ul>
                    <li><a href=""><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
</body>

</html>
