<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="checkout-style/main.css" />
    <link rel="stylesheet" href="style/body.css" />
    <link rel="stylesheet" href="style/footer.css" />
    <link rel="stylesheet" href="style/header.css" />

    <title>Pet-Stop</title>
    <script>
      function getProduto(){
        const SelecionarProdutos = localStorage.getItem('produto');

        const produtoimagem = {
          'racaocachorro': 'assets/racao-cachorro.png',
          'sachegato': "assets/sache-gato.png",
          'racaofurao': "assets/racao-furao.png",
          'locomochila': "assets/locomochila.png",
          'gaiola': "assets/gaiola-aves.png",
          'bebedouro': "assets/bebedouro-reptil.png",
        };

        const produtovalor = {
          'racaocachorro': 'R$ 39.99',
          'sachegato': "R$ 9.99",
          'racaofurao': "R$ 24.99",
          'locomochila': "R$ 34.99",
          'gaiola': "R$ 51.80",
          'bebedouro': "R$ 78.90",
        };

        const produtonome = {
          'racaocachorro': 'Ração Cachorro',
          'sachegato': "Sachê Gato",
          'racaofurao': "Ração Furão",
          'locomochila': "Locomochila",
          'gaiola': "Gaiola de Aves",
          'bebedouro': "Bebedouro Réptil",
        };

        document.getElementById('produtoimagem').src = produtoimagem[SelecionarProdutos];
        
        document.getElementById('total').textContent = "Total: " + produtovalor[SelecionarProdutos];
        
        document.getElementById('valor').textContent = produtovalor[SelecionarProdutos];

        document.getElementById('item-produto-dynamic').textContent = produtonome[SelecionarProdutos];
      }
      
        

      function goback() {
        window.location.href = "index.html";
      }

      function somarQuant(btn){
        if(btn == 1){
          var contText = document.getElementById('quant').textContent
          var cont = parseInt(contText)
          cont++
          document.getElementById('quant').textContent = cont
        }else{
          var contText = document.getElementById('quant').textContent
          var cont = parseInt(contText)
          if(cont > 1){
            cont--
          }
          
          document.getElementById('quant').textContent = cont
        }
      }
    </script>
  </head>

  <body onload="getProduto()">
    <header>
      <nav>
        <h1>Pet-Stop</h1>
        <ul>
          <li><a href="#sobre">Sobre</a></li>
          <li><a href="#servicos">Serviços</a></li>
          <li><a href="#produtos">Produtos</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="lista-produtos">
        
        <table>
          <tr>
            <th>
              Produto
            </th>
            <th>
              Valor
            </th>
            <th>
              Quantidade
            </th>
            <th>
              Deletar
            </th>
          </tr>
          <tr>
            <td class="produto">
              <img id="produtoimagem" src="" height="50" alt="" />
              <p id="item-produto-dynamic"></p>
            </td>
            <td>
              <p id="valor"></p>
            </td>
            <td>
              <div class="cont-quantidade">
                <button onclick="somarQuant(0)">-1</button>
                <p id="quant">1</p>
                <button onclick="somarQuant(1)">+1</button>
              </div>
            </td>
            <td>
              <i class="fa-solid fa-trash"></i>
        
            </td>
          </tr>
        </table>
      
        <div class="item-produto"></div>
      </section>

      <section id="area-pedido">
        <section id="resumo-pedido">
          <h2>Resumo do pedido</h2>

          <p></p>

          <p></p>
          <hr />
          <p id="total"></p>
          <div classe="subtotal-entrega-total"></div>

          <div classe="subtotal-entrega-total"></div>

          <div classe="subtotal-entrega-total"></div>
        </section>

        <div id="btn-pedidos">
          <button id="btn-add">Adicionar mais produtos</button>
          <button id="btn-fechar">Fechar pedido</button>
        </div>

        <div id="forma-pagamento">
          <h3>Formas de Pagamento</h3>
          <div id="grid-pagamento">
            <img src="assets/mastercard-logo.png" height="25" alt="" />
            <img src="assets/hipercard-logo.png" height="30" alt="" />
            <img src="assets/elo_logo.png" height="30" alt="" />
          </div>
        </div>

        <div id="cep">
          <h3>Calcular frete</h3>
          <div id="line-cep">
            <form action="">
              <input type="text" />
              <button class="button">
                <span>Calcular</span>
              </button>
            </form>
          </div>
        </div>

        <div id="cupom">
          <h3>Insira seu cupom</h3>
          <div id="line-cupom">
            <form action="">
              <input type="text" />
              <button class="button">
                <span>Enviar</span>
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div id="titulo-footer">Pet-Stop</div>
      <img src="assets/footer-img.png" height="150" alt="" />
      <div id="div-listas-footer">
        <div>
          <ul>
            <li><a href="">Sobre</a></li>
            <li><a href="">Políticas de privacidade</a></li>
            <li><a href="">Clientes</a></li>
            <li><a href="">Notícias</a></li>
          </ul>
        </div>
        <div>
          <ul>
            <li>
              <a href=""><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
              <a href=""><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
              <a href=""><i class="fa-brands fa-twitter"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
