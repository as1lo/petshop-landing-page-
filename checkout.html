<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="checkout-style/main.css" />
    <link rel="stylesheet" href="style/body.css" />
    <link rel="stylesheet" href="style/footer.css" />
    <link rel="stylesheet" href="style/header.css" />

    <title>Pet-Stop</title>
    <script src="script/script.js">
    </script>
  </head>

  <body onload="getProduto()">
    <header>
      <nav>
        <h1>Pet-Stop</h1>
        <ul>
          <li><a href="#sobre">Sobre</a></li>
          <li><a href="#servicos">Serviços</a></li>
          <li><a href="#produtos">Produtos</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section id="lista-produtos">
        
        <table id="tabela">
          <tr>
            <th>
              Produto
            </th>
            <th>
              Valor
            </th>
            <th>
              Quantidade
            </th>
            <th>
              Deletar
            </th>
          </tr>
          <tr class="tabela_linha">
            <td class="linha_produto">
              <img id="produtoimagem" src="" height="50" alt="" />
              <p id="item-produto-dynamic"></p>
            </td>
            <td class="linha_valor">
              <p id="valor"></p>
            </td>
            <td class="linha_quantidade">
              <div class="cont-quantidade">
                <button onclick="somarQuant(0)">-1</button>
                <p id="quant">1</p>
                <button onclick="somarQuant(1)">+1</button>
              </div>
            </td>
            <td class="linha_excluir">
              <i class="fa-solid fa-trash"></i>
        
            </td>
          </tr>
        </table>
      
        <div class="item-produto"></div>
      </section>

      <section id="area-pedido">
        <section id="resumo-pedido">
          <h2>Resumo do pedido</h2>

          <p></p>

          <p></p>
          <hr />
          <p id="total"></p>
          <div classe="subtotal-entrega-total"></div>

          <div classe="subtotal-entrega-total"></div>

          <div classe="subtotal-entrega-total"></div>
        </section>

        <div id="btn-pedidos">
          <button onclick="goback()" id="btn-add">Adicionar mais produtos</button>
          <button id="btn-fechar">Fechar pedido</button>
        </div>

        <div id="forma-pagamento">
          <h3>Formas de Pagamento</h3>
          <div id="grid-pagamento">
            <img src="assets/mastercard-logo.png" height="25" alt="" />
            <img src="assets/hipercard-logo.png" height="30" alt="" />
            <img src="assets/elo_logo.png" height="30" alt="" />
          </div>
        </div>

        <div id="cep">
          <h3>Calcular frete</h3>
          <div id="line-cep">
            <form action="">
              <input type="text"  id="cepInput">
              <button onclick="buscarEndereco()" class="button">
                <span>Calcular</span>
              </button>
            </form>
          </div>
        </div>

    
    <div id="endereco"></div>

    <script>
        function buscarEndereco() {
            var cep = document.getElementById('cepInput').value;
            var url = `https://viacep.com.br/ws/${cep}/json/`;
            
            fetch(url)
            .then(response => response.json())
            .then(data => {
                if(data.erro) {
                    document.getElementById('endereco').innerText = "CEP não encontrado.";
                } else {
                    var endereco = `CEP: ${data.cep}, ${data.logradouro}, ${data.bairro}, ${data.localidade}, ${data.uf}`;
                    document.getElementById('endereco').innerText = endereco;
                }
            })
            .catch(error => console.error('Erro:', error));
        }
    </script>

        <div id="cupom">
          <h3>Insira seu cupom</h3>
          <div id="line-cupom">
            <form action="">
              <input type="text" />
              <button class="button">
                <span>Enviar</span>
              </button>
            </form>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <div id="titulo-footer">Pet-Stop</div>
      <img src="assets/footer-img.png" height="150" alt="" />
      <div id="div-listas-footer">
        <div>
          <ul>
            <li><a href="">Sobre</a></li>
            <li><a href="">Políticas de privacidade</a></li>
            <li><a href="">Clientes</a></li>
            <li><a href="">Notícias</a></li>
          </ul>
        </div>
        <div>
          <ul>
            <li>
              <a href=""><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
              <a href=""><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li>
              <a href=""><i class="fa-brands fa-twitter"></i></a>
            </li>
          </ul>
        </div>
      </div>
    </footer>
  </body>
</html>
